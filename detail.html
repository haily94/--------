<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Template</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/settings.css" />

    <script type="module" src="/src/detail.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="scroll-container">
        <section class="section01"> 
          <header>
            <ul class="gnb">
              <li><a href="#">BEST</a></li>
              <li><a href="#">PRODUCTS</a></li>
              <li><a href="#">FLAGSHIP STORE</a></li>
              <li><a href="#">ARCHIVE</a></li>
              <li><a href="#">ABOUT US</a></li>
            </ul>

            <!-- 나중에 로고 클릭하면 메인페이지 새로고침하는 기능, a태그사용? -->
            <!-- https://gsap.com/ -->
            <h1 class="logo"><img src="/detailpage/설화수 로고.png" alt="" /></h1>

            <ul class="right_menu">
              <li>KOR</li>
              <li>LOGIN</li>
              <li class="shoppingsvg"><img src="/detailpage/shoppingsvg.png" alt="" /></li>
            </ul>
          </header>
          <div class="leftsection">
            <div class="category"><img src="/detailpage/topsection/category.png" alt="" /></div>

            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="/detailpage/topsection/mainproduct.png" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="/detailpage/bottomsection/img01.png" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="/detailpage/bottomsection/img02.png" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="/detailpage/bottomsection/img03.png" alt="" />
                </div>
              
              </div>
            </div>

            <!-- <div class="main_product">
              <div class="side_imgbox">
                <div class="side_img1"><img src="/detailpage/topsection/side_img01.png" alt="" /></div>
                <div class="side_img1"><img src="/detailpage/topsection/side_img02.png" alt="" /></div>
                <div class="side_img1"><img src="/detailpage/topsection/side_img03.png" alt="" /></div>
                <div class="side_img1"><img src="/detailpage/topsection/side_img04.png" alt="" /></div>
               </div>
            </div> -->
          </div>

          <div class="rightsection">
            <div class="box1">
              <div class="header">
                <img src="/detailpage/topsection/mainproductheader.png" alt="" />
              </div>
              <div class="title">
                <img src="/detailpage/topsection/mainproducttitle.png" alt="" />
              </div>
              <div class="content">
                <img src="/detailpage/topsection/mainproduct_contents.png" alt="" />
              </div>
            </div>

            <hr class="divider1">

            <div class="box2">
              <div class="size-section">
                <div class="size-title">SIZE</div>
                <div class="size-selector">
                    <label class="radio-label">
                        <input type="radio" name="size" value="20g" checked>
                        <span class="custom-radio"></span>
                        20g
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="size" value="45g">
                        <span class="custom-radio"></span>
                        45g
                    </label>
                </div>
              </div>
             
              <div class="amount-section">
                <div class="amount-title">AMOUNT</div>
                <div class="amoun-box">
                  <button class="decre" type="button"> - </button>
                  <span class="count">3</span>
                  <button class="incre" type="button"> + </button>
                </div>
              </div>
            </div>

            <hr class="divider2">

            <div class="box3">
              <span class="total-price">53,000KRW</span>

              <div class="wishlist-section">
                <span class="wishlist-title">MY WISH LIST</span>

                <button class="heart-btn" onclick="toggleHeart()">
                  <svg id="heart-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M12 21s-6.4-5.3-9.2-8.1C1.1 10.5 1 7.4 3 5.4a5.4 5.4 0 0 1 7.6 0l1.4 1.4 1.4-1.4a5.4 5.4 0 0 1 7.6 0c2 2 2 5.1 0 7.5C18.4 15.7 12 21 12 21z"/>
                  </svg>
                </button>
              </div>
          </div>

          <div class="box4">
            <button class="bag-btn">
              ADD TO BAG
              <span>⭐️</span>
            </button>
            <a class="buy-btn" href="">GO TO SHOP</a>

          </div>
         </div>
          </section>

          <section class="section02">
            <div class="left-section">
              <div class="img01"><img src="/detailpage/bottomsection/img01.png" alt="" /></div>
              <div class="img02"><img src="/detailpage/bottomsection/img02.png" alt="" /></div>
              <div class="img03"><img src="/detailpage/bottomsection/img03.png" alt="" /></div>
            </div>

            <div class="right-detailsection">
              <div class="detail-title"><img src="/detailpage/bottomsection/product-information.png" alt="" /></div>
              <ul>
                <li class="how-box">
                  <div class="how-title"><img src="/detailpage/bottomsection/how-title.png" alt="" /></div>
                  <div><img src="/detailpage/bottomsection/how-contents.png" alt="" /></div>
                  <button class="minus"><img src="/detailpage/bottomsection/minus.png" alt="" /></button>
                </li>

                <li class="active-box">
                  <div class="active-title"><img src="/detailpage/bottomsection/active-title.png" alt="" /></div>
                  <div><img src="/detailpage/bottomsection/active-contents.png" alt="" /></div>
                  <button class="minus"><img src="/detailpage/bottomsection/minus.png" alt="" /></button>
                </li>

                <li class="texture-box">
                  <div class="texture-title"><img src="/detailpage/bottomsection/texture.png" alt="" /></div>
                  <div><img src="/detailpage/bottomsection/texture-contents.png" alt="" /></div>
                  <button class="minus"><img src="/detailpage/bottomsection/minus.png" alt="" /></button>
                </li>

                <li class="skin-box">
                  <div class="skin-title"><img src="/detailpage/bottomsection/skin.png" alt="" /></div>
                  <div><img src="/detailpage/bottomsection/skin-contents.png" alt="" /></div>
                  <button class="minus"><img src="/detailpage/bottomsection/minus.png" alt="" /></button>
                </li>
              </ul>
            </div>
          </section>
          
          <section class="section03">
            <div class="main-title">
              <img src="/public/detailpage/bottomsection/alsolike-title.png" alt="" />
            </div>
            
            <div class="alsolike-box">
              <div class="swiper-wrappepr">
                <div class="alsolike-swiper-slide">
                  <img class="product_img" src="/public/detailpage/bottomsection/p01.png" alt="" />
                  <div class="product-detail">
                    <img src="/public/detailpage/bottomsection/p01-contents.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </section>



          </div>
      </div>
  </body>
</html>
